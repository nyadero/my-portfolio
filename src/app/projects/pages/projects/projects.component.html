<div class="min-h-80 py-2 max-sm:px-2">
    <div class="max-w-max-width mx-auto min-h-screen">
        <div class="my-2 flex items-center gap-3 overflow-x-auto">
            <button class="bg-blue-400 hover:bg-blue-500 p-1 text-white rounded" (click)="allProjects()">All</button>
           <button (click)="filterProjects(category)" class="bg-blue-400 hover:bg-blue-500 p-1 text-white rounded" *ngFor="let category of projectCategories">{{category}}</button>
        </div>
        <hr>

        <!-- {{!-- projects list --}} -->
        <div *ngIf="projects.length" class="grid grid-cols-1 md:grid-cols-3 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-5">
           <app-project *ngFor="let project of filteredProjects" [project]="project" ></app-project>
        </div>

        <div *ngIf="!filteredProjects.length">
            <app-nodata message="no projects matching your query"></app-nodata>
        </div>
    </div>
    
    

</div>
