<a [routerLink]="['/projects', project.id]">
    <div class="bg-white rounded shadow-md p-2">
        <h3 class="text-lg mb-1 capitalize">{{project.name}}</h3>
        <div class="h-60 w-full flex overflow-hidden items-center justify-center">
            <img class="w-full h-full object-cover" src="{{project.photos[0]}}" alt="{{project.name}}">
        </div>


        <div class="flex gap-2 items-center flex-wrap">
            <h5 *ngFor="let tag of project.tags.slice(0, 3)" class="capitalize text-blue-500 border p-1 rounded text-sm">{{tag}}</h5>
        </div>

    </div>
</a>
