    <div class="bg-white rounded shadow-md p-2 dark:bg-slate-800">
        <div class="flex items-center justify-between">
            <h3 class="text-lg mb-1 capitalize">{{project.name}}</h3>
            <h5>{{project.projectCategory}}</h5>
        </div>

            <app-carousel [images]="project.photos"></app-carousel>
            <!-- <img class="w-full h-full object-cover" src="{{project.photos[0]}}" alt="{{project.name}}"> -->
        
        <div class="flex gap-2 items-center flex-wrap my-4">
            <h5 *ngFor="let tag of project.tags" class="capitalize text-blue-500 border p-1 rounded text-sm dark:text-white">{{tag}}</h5>
        </div>

        <p>
            {{!isReadingMore ? project.description.substring(0, 50).concat("....") : project.description}}
            <button class="text-blue-400" (click)="toggleReadMore()">{{isReadingMore ? 'See Less': 'See More'}}</button>
        </p>


        <div class="flex items-center gap-2 mt-2">
            <a href="{{project.github}}" target="_blank" >github</a>
            <a *ngIf="project.projectCategory === 'Mobile' " target="_blank"  href="/projects/download">Download APK</a>
            <a *ngIf="project.liveUrl" href="{{project.liveUrl}}" target="_blank" >liveUrl</a>
        </div>

    </div>
