<a [routerLink]="['/projects', project.id]">
    <div class="bg-slate-100 rounded shadow-md p-2">
        <h3>{{project.name}}</h3>
        <div class="h-60 w-full flex overflow-hidden items-center justify-center">
            <img class="w-full h-full object-cover" src="{{project.photos[0]}}" alt="{{project.name}}">
        </div>
        <div>
            {{project.tags}}
        </div>
    </div>
</a>
